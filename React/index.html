<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Customizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 80vh;
        }

        .input-section {
            padding: 40px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }

        .preview-section {
            padding: 40px;
            background: white;
            overflow-y: auto;
            max-height: 80vh;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            margin-right: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .resume-preview {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            font-size: 12px;
            line-height: 1.4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .resume-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2c3e50;
        }

        .resume-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .resume-contact {
            font-size: 11px;
            color: #666;
        }

        .resume-section {
            margin-bottom: 20px;
        }

        .resume-section-title {
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            padding-bottom: 2px;
            border-bottom: 1px solid #2c3e50;
        }

        .resume-content {
            margin-left: 0;
        }

        .resume-item {
            margin-bottom: 12px;
        }

        .resume-item-title {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .resume-item-details {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }

        .resume-highlights {
            margin-left: 15px;
        }

        .resume-highlights li {
            margin-bottom: 3px;
            font-size: 11px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-config {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .api-config h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .editable-section {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            position: relative;
        }

        .editable-section:hover {
            background: #f8f9fa;
            border-color: #3498db;
        }

        .edit-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .editable-section:hover .edit-icon {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Resume Customizer</h1>
            <p>Transform your resume for any job with AI-powered customization</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="api-config">
                    <h3>‚öôÔ∏è Gemini API Configuration</h3>
                    <input type="password" id="apiKey" class="form-control" placeholder="Enter your Gemini API key" />
                    <small>Get your API key from: <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
                </div>

                <div class="form-group">
                    <label for="jobRequirements">üìã Job Requirements</label>
                    <textarea id="jobRequirements" class="form-control" rows="8" placeholder="Paste the job description here...

Example:
- Software Engineer position
- 3+ years experience in Java/Spring Boot
- Knowledge of databases (MySQL, PostgreSQL)
- Experience with REST APIs
- Agile development experience
- Cloud platforms (AWS/Azure)"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="customizeResume()">ü§ñ Customize with AI</button>
                    <button class="btn btn-secondary" onclick="resetToDefault()">üîÑ Reset to Default</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>AI is customizing your resume...</p>
                </div>
            </div>

            <div class="preview-section">
                <div class="button-group" style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="downloadPDF()">üìÑ Download PDF</button>
                    <button class="btn btn-secondary" onclick="toggleEditMode()">‚úèÔ∏è Toggle Edit Mode</button>
                </div>

                <div class="resume-preview" id="resumePreview">
                    <!-- Resume content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Default resume data based on Pavan Wakade's CV
        const defaultResumeData = {
            name: "PAVAN WAKADE",
            contact: {

            },

            technicalSkills: {

                {

                    ]
                },

                    highlights: [
                        "Developed responsive web applications using HTML, CSS, and JavaScript",
                        "Collaborated with senior developers on project requirements and implementation",

                    ]
                }
            ],
            projects: [
                {
                    name: "NASA - API Implementation",

                },
                {

                    description: "Automated intravenous (IV) infusion dosing system for hospital settings with real-time monitoring",

                },

            ],
            education: [
                {
                    degree: "Bachelor of Engineering",
                    institution: "Savitribai Phule Pune University",
                    year: "2024",
                    grade: "6.66 CGP"
                },
                {
                    degree: "Diploma in Computer Technology",
                    institution: "MSBTE Mumbai",
                    year: "2021",
                    grade: "76.57%"
                },
                {
                    degree: "HSC",
                    institution: "Maharashtra State Board",
                    year: "2018",
                    grade: "51.80%"
                },
                {
                    degree: "SSC",
                    institution: "Maharashtra State Board",
                    year: "2016",
                    grade: "76.20%"
                }
            ],
            certifications: [
                "Full Stack Java Developer Certification ‚Äì Symbiosis (2023)",
                "Full Stack Java Developer Certification ‚Äì QSpiders (present)",
                "Postman API Fundamentals Student Expert ‚Äì Postman (2024)"
            ],
            achievements: [
                "Won First Place in college project presentation",
                "Participated in a national-level project presentation",
                "Published an international research paper on my project"
            ]
        };

        let currentResumeData = JSON.parse(JSON.stringify(defaultResumeData));
        let editMode = false;

        // Initialize the resume
        function init() {
            renderResume(currentResumeData);
        }

        // Render resume HTML
        function renderResume(data) {
            const resumeHTML = `
                <div class="resume-header ${editMode ? 'editable-section' : ''}" data-section="header">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'header\')">‚úè</button>' : ''}
                    <div class="resume-name">${data.name}</div>
                    <div class="resume-contact">
                        ${data.contact.location} | ${data.contact.phone} | ${data.contact.email}<br>
                        GitHub: ${data.contact.github}<br>
                        LinkedIn: ${data.contact.linkedin}
                    </div>
                </div>

                <div class="resume-section ${editMode ? 'editable-section' : ''}" data-section="objective">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'objective\')">‚úè</button>' : ''}
                    <div class="resume-section-title">OBJECTIVE</div>
                    <div class="resume-content">${data.objective}</div>
                </div>

                <div class="resume-section ${editMode ? 'editable-section' : ''}" data-section="skills">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'skills\')">‚úè</button>' : ''}
                    <div class="resume-section-title">TECHNICAL SKILLS</div>
                    <div class="resume-content">
                        ${Object.entries(data.technicalSkills).map(([key, value]) => 
                            `<div><strong>${key}:</strong> ${value}</div>`
                        ).join('')}
                    </div>
                </div>

                <div class="resume-section ${editMode ? 'editable-section' : ''}" data-section="experience">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'experience\')">‚úè</button>' : ''}
                    <div class="resume-section-title">PROFESSIONAL EXPERIENCE</div>
                    <div class="resume-content">
                        ${data.experience.map(exp => `
                            <div class="resume-item">
                                <div class="resume-item-title">${exp.title}</div>
                                <div class="resume-item-details">${exp.company} - ${exp.duration}</div>
                                <ul class="resume-highlights">
                                    ${exp.highlights.map(highlight => `<li>${highlight}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="resume-section ${editMode ? 'editable-section' : ''}" data-section="projects">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'projects\')">‚úè</button>' : ''}
                    <div class="resume-section-title">PROJECTS</div>
                    <div class="resume-content">
                        ${data.projects.map(project => `
                            <div class="resume-item">
                                <div class="resume-item-title">${project.name}</div>
                                <div class="resume-item-details">${project.description}</div>
                                <div><strong>Technologies:</strong> ${project.technologies}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="resume-section ${editMode ? 'editable-section' : ''}" data-section="education">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'education\')">‚úè</button>' : ''}
                    <div class="resume-section-title">EDUCATION</div>
                    <div class="resume-content">
                        ${data.education.map(edu => `
                            <div class="resume-item">
                                <div class="resume-item-title">${edu.degree}</div>
                                <div class="resume-item-details">${edu.institution} - ${edu.year} (${edu.grade})</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="resume-section ${editMode ? 'editable-section' : ''}" data-section="certifications">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'certifications\')">‚úè</button>' : ''}
                    <div class="resume-section-title">CERTIFICATIONS</div>
                    <div class="resume-content">
                        <ul class="resume-highlights">
                            ${data.certifications.map(cert => `<li>${cert}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div class="resume-section ${editMode ? 'editable-section' : ''}" data-section="achievements">
                    ${editMode ? '<button class="edit-icon" onclick="editSection(\'achievements\')">‚úè</button>' : ''}
                    <div class="resume-section-title">ACHIEVEMENTS</div>
                    <div class="resume-content">
                        <ul class="resume-highlights">
                            ${data.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('resumePreview').innerHTML = resumeHTML;
        }

        // Customize resume using Gemini AI
        async function customizeResume() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const jobRequirements = document.getElementById('jobRequirements').value.trim();

            if (!apiKey) {
                alert('Please enter your Gemini API key');
                return;
            }

            if (!jobRequirements) {
                alert('Please enter job requirements');
                return;
            }

            const loading = document.getElementById('loading');
            loading.classList.add('show');

            try {
                const prompt = `You are a professional resume writer. Please customize this resume based on the job requirements provided. 

Current Resume Data:
${JSON.stringify(currentResumeData, null, 2)}

Job Requirements:
${jobRequirements}

Please provide a customized version of the resume data in the exact same JSON format. Focus on:
1. Updating the objective to match the job requirements
2. Highlighting relevant technical skills
3. Reordering and emphasizing relevant experience
4. Updating project descriptions to be more relevant
5. Keep all the original information but reorganize and emphasize what's most relevant

Return ONLY the JSON data, no additional text or formatting.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || 'API Error');
                }

                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Extract JSON from the response
                const jsonMatch = aiResponse.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const customizedData = JSON.parse(jsonMatch[0]);
                    currentResumeData = customizedData;
                    renderResume(currentResumeData);
                } else {
                    throw new Error('Could not parse AI response');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error customizing resume: ' + error.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        // Reset to default resume
        function resetToDefault() {
            currentResumeData = JSON.parse(JSON.stringify(defaultResumeData));
            renderResume(currentResumeData);
        }

        // Toggle edit mode
        function toggleEditMode() {
            editMode = !editMode;
            renderResume(currentResumeData);
        }

        // Edit section functionality
        function editSection(sectionName) {
            const currentValue = getCurrentSectionValue(sectionName);
            const newValue = prompt(`Edit ${sectionName}:`, currentValue);
            
            if (newValue !== null && newValue !== currentValue) {
                updateSectionValue(sectionName, newValue);
                renderResume(currentResumeData);
            }
        }

        function getCurrentSectionValue(sectionName) {
            switch(sectionName) {
                case 'objective':
                    return currentResumeData.objective;
                case 'skills':
                    return JSON.stringify(currentResumeData.technicalSkills, null, 2);
                default:
                    return JSON.stringify(currentResumeData[sectionName], null, 2);
            }
        }

        function updateSectionValue(sectionName, newValue) {
            try {
                switch(sectionName) {
                    case 'objective':
                        currentResumeData.objective = newValue;
                        break;
                    case 'skills':
                        currentResumeData.technicalSkills = JSON.parse(newValue);
                        break;
                    default:
                        currentResumeData[sectionName] = JSON.parse(newValue);
                }
            } catch (error) {
                alert('Invalid format. Please use proper JSON format for complex sections.');
            }
        }

        // Download PDF with styling closer to LaTeX template
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                unit: 'pt',
                format: 'letter',
                orientation: 'portrait'
            });

            // Set margins similar to LaTeX (2cm ‚âà 56.7pt)
            const margin = 56.7;
            const pageWidth = doc.internal.pageSize.width;
            const usableWidth = pageWidth - 2 * margin;

            // Header
            doc.setFont("helvetica", "bold");
            doc.setFontSize(18);
            doc.text(currentResumeData.name, pageWidth / 2, margin + 20, { align: 'center' });

            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            const contactInfo = `${currentResumeData.contact.location} | ${currentResumeData.contact.phone} | ${currentResumeData.contact.email}`;
            doc.text(contactInfo, pageWidth / 2, margin + 35, { align: 'center' });
            doc.text(`GitHub: ${currentResumeData.contact.github}`, pageWidth / 2, margin + 45, { align: 'center' });
            doc.text(`LinkedIn: ${currentResumeData.contact.linkedin}`, pageWidth / 2, margin + 55, { align: 'center' });

            let yPos = margin + 70;
            doc.line(margin, yPos, pageWidth - margin, yPos); // Horizontal line
            yPos += 10;

            // Objective
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("OBJECTIVE", margin, yPos);
            yPos += 6;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            const objectiveLines = doc.splitTextToSize(currentResumeData.objective, usableWidth);
            doc.text(objectiveLines, margin, yPos);
            yPos += objectiveLines.length * 12 + 10;

            // Technical Skills
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("TECHNICAL SKILLS", margin, yPos);
            yPos += 6;
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            Object.entries(currentResumeData.technicalSkills).forEach(([key, value]) => {
                const skillText = `${key}: ${value}`;
                const skillLines = doc.splitTextToSize(skillText, usableWidth);
                doc.text(skillLines, margin, yPos);
                yPos += skillLines.length * 12;
            });
            yPos += 10;

            // Professional Experience
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("PROFESSIONAL EXPERIENCE", margin, yPos);
            yPos += 6;
            currentResumeData.experience.forEach(exp => {
                if (yPos > 700) {
                    doc.addPage();
                    yPos = margin;
                }
                doc.setFontSize(10);
                doc.setFont("helvetica", "bold");
                doc.text(exp.title, margin, yPos);
                yPos += 12;
                doc.setFont("helvetica", "normal");
                doc.text(`${exp.company} - ${exp.duration}`, margin, yPos);
                yPos += 12;
                exp.highlights.forEach(highlight => {
                    const highlightLines = doc.splitTextToSize(`‚Ä¢ ${highlight}`, usableWidth - 10);
                    doc.text(highlightLines, margin + 10, yPos);
                    yPos += highlightLines.length * 12;
                });
                yPos += 5;
            });
            yPos += 5;

            // Projects
            if (yPos > 650) {
                doc.addPage();
                yPos = margin;
            }
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("PROJECTS", margin, yPos);
            yPos += 6;
            currentResumeData.projects.forEach(project => {
                if (yPos > 700) {
                    doc.addPage();
                    yPos = margin;
                }
                doc.setFontSize(10);
                doc.setFont("helvetica", "bold");
                doc.text(project.name, margin, yPos);
                yPos += 12;

            // Education

                yPos = margin;

            doc.setFontSize(12);

                doc.text(certLines, margin, yPos);

            yPos += 5;

            // Achievements
            if (yPos > 650) {

                yPos = margin;
            }
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("ACHIEVEMENTS", margin, yPos);
            yPos += 6;

            doc.setFont("helvetica", "normal");
            currentResumeData.achievements.forEach(achievement => {
                const achLines = doc.splitTextToSize(`‚Ä¢ ${achievement}`, usableWidth);
                doc.text(achLines, margin, yPos);
                yPos += achLines.length * 12;
            });

            doc.save("Pavan_Wakade_Resume.pdf");
        }
