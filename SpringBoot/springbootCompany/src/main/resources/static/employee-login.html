<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Employee Login</h2>
        <form id="employeeLoginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('employeeLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`http://localhost:5000/employee/login?username=${username}&password=${password}`, {
                    method: 'POST'
                });
                if (response.ok) {
                    const employee = await response.json();
                    localStorage.setItem('employeeId', employee.id);
                    window.location.href = 'employee-dashboard.html';
                } else {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Login failed!</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
