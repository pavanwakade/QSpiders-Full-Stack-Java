<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .task-table {
            margin-left: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Admin Dashboard</h2>
        <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>
        
        <h3>Employees</h3>
        <table class="table table-striped mb-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>

        <h3>Assign Task</h3>
        <form id="assignTaskForm" class="mb-5">
            <div class="mb-3">
                <label for="employeeId" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employeeId" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Task Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Assign Task</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script>
        async function loadEmployees() {
            const adminId = localStorage.getItem('adminId');
            if (!adminId) {
                window.location.href = 'admin-login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/employee/findAll');
                if (!response.ok) {
                    throw new Error(`Failed to fetch employees: ${response.statusText}`);
                }
                const employees = await response.json();
                const tbody = document.getElementById('employeeTableBody');
                tbody.innerHTML = '';
                for (const employee of employees) {
                    let tasks = [];
                    try {
                        const taskResponse = await fetch(`http://localhost:5000/task/employeeTasks?employeeId=${employee.id}`);
                        if (taskResponse.ok) {
                            tasks = await taskResponse.json();
                        }
                    } catch (error) {
                        console.error(`Error fetching tasks for employee ${employee.id}: ${error.message}`);
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.id}</td>
                        <td>${employee.username}</td>
                        <td>${employee.email}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);

                    if (tasks.length > 0) {
                        const taskRow = document.createElement('tr');
                        taskRow.innerHTML = `
                            <td colspan="4">
                                <table class="table table-bordered task-table">
                                    <thead>
                                        <tr>
                                            <th>Task ID</th>
                                            <th>Description</th>
                                            <th>Assigned Date</th>
                                            <th>Status</th>
                                            <th>Employee ID</th>
                                            <th>Assigned By Admin ID</th>
                                            <th>Update Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${tasks.map(task => `
                                            <tr>
                                                <td>${task.id}</td>
                                                <td>${task.description}</td>
                                                <td>${task.assignedDate}</td>
                                                <td>${task.status}</td>
                                                <td>${task.employee?.id || 'N/A'}</td>
                                                <td>${task.assignedBy?.id || 'N/A'}</td>
                                                <td>
                                                    <select id="status-${task.id}" class="form-select form-select-sm d-inline w-auto">
                                                        <option value="Pending" ${task.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                                        <option value="InProgress" ${task.status === 'InProgress' ? 'selected' : ''}>In Progress</option>
                                                        <option value="Done" ${task.status === 'Done' ? 'selected' : ''}>Done</option>
                                                        <option value="ToDo" ${task.status === 'ToDo' ? 'selected' : ''}>To Do</option>
                                                        <option value="Reject" ${task.status === 'Reject' ? 'selected' : ''}>Reject</option>
                                                    </select>
                                                    <button class="btn btn-primary btn-sm" onclick="updateTaskStatus(${task.id})">Update</button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </td>
                        `;
                        tbody.appendChild(taskRow);
                    }
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error loading employees: ${error.message}</div>`;
            }
        }

        async function updateTaskStatus(taskId) {
            const status = document.getElementById(`status-${taskId}`).value;
            try {
                const response = await fetch(`http://localhost:5000/task/updateStatus?id=${taskId}&status=${status}`, {
                    method: 'PUT'
                });
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">Task status updated successfully!</div>';
                    loadEmployees(); // Refresh employees and tasks
                } else {
                    const errorData = await response.json();
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Failed to update task status: ${errorData.message || response.statusText}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error updating task status: ${error.message}</div>`;
            }
        }

        async function deleteEmployee(id) {
            try {
                const response = await fetch(`http://localhost:5000/employee/delete?id=${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">Employee deleted successfully!</div>';
                    loadEmployees();
                } else {
                    const errorData = await response.json();
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Failed to delete employee: ${errorData.message || response.statusText}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error deleting employee: ${error.message}</div>`;
            }
        }

        document.getElementById('assignTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            const description = document.getElementById('description').value;
            const adminId = localStorage.getItem('adminId');

            const task = {
                description,
                assignedDate: new Date().toISOString().split('T')[0],
                status: 'Pending',
                employee: { id: parseInt(employeeId) },
                assignedBy: { id: parseInt(adminId) }
            };

            try {
                const response = await fetch('http://localhost:5000/task/assign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">Task assigned successfully!</div>';
                    document.getElementById('assignTaskForm').reset();
                    loadEmployees(); // Refresh employees and tasks
                } else {
                    const errorData = await response.json();
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Failed to assign task: ${errorData.message || response.statusText}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error assigning task: ${error.message}</div>`;
            }
        });

        function logout() {
            localStorage.removeItem('adminId');
            window.location.href = 'index.html';
        }

        window.onload = loadEmployees;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
