<div class="container">
    <h2>Portal Admin Dashboard</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Approved</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="companyTable"></tbody>
    </table>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
<script>
    async function loadCompanies() {
        const response = await fetch('/company/employees', { headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') } });
        const companies = await response.json();
        const tableBody = document.getElementById('companyTable');
        tableBody.innerHTML = '';
        companies.forEach(c => {
            tableBody.innerHTML += `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td>${c.location}</td>
                    <td>${c.approved}</td>
                    <td>
                        ${!c.approved ? `<button onclick="approveCompany(${c.id})">Approve</button>` : ''}
                        <button onclick="deleteCompany(${c.id})">Delete</button>
                    </td>
                </tr>`;
        });
    }
    async function approveCompany(id) {
        await fetch(`/portal/company/approve?id=${id}`, { method: 'PUT' });
        loadCompanies();
    }
    async function deleteCompany(id) {
        await fetch(`/portal/company/delete?id=${id}`, { method: 'DELETE' });
        loadCompanies();
    }
    loadCompanies();
</script>
