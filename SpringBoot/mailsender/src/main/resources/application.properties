# Server Configuration
server.port=8080

# Email Configuration (These are no longer required as credentials come from frontend)
# You can remove these lines or keep them as defaults (they won't be used)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# File Upload Configuration
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# Application Configuration
spring.application.name=mailsender

# Logging Configuration
logging.level.org.springframework.mail=DEBUG
logging.level.com.qsp.springboot=INFO