<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom Assignment</title>
  </head>
  <body>


    <script>
      let bodys = document.querySelector("body");
      bodys.style.background = "linear-gradient(to bottom, #ff6b6b, #4ecdc4)";
      let navbar = document.createElement("div");
      let logo = document.createElement("a");
      logo.href = "#";

      let logoImg = document.createElement("img");
      // logoImg.src="logo.jpg"
      // logoImg.alt="logo"
      logo.textContent = "logo";

      logo.append(logoImg);
      let link1 = document.createElement("a");
      link1.href = "#";
      link1.textContent = "profile";

      let link2 = document.createElement("a");
      link2.href = "#";
      link2.textContent = "about";

      let link3 = document.createElement("a");
      link3.href = "#";
      link3.textContent = "plan";

      let link4 = document.createElement("a");
      link4.href = "#";
      link4.textContent = "contact";

      let button = document.createElement("button");
      button.href = "#";
      button.textContent = "login";
      button.style.backgroundColor = "#4CAF50";
      button.style.color = "white";
      button.style.border = "none";
      button.style.borderRadius = "40%";
      button.style.padding = "10px";

      navbar.style.display = "flex";
      navbar.style.height="30px"
      navbar.style.gap = "15px";
      navbar.style.justifyContent = "flex-end";
      // navbar.style.backgroundColor="red";
      navbar.style.alignItems="center";

      let navvvv = [link1, link2, link3, link4];
      navvvv.forEach((val) => {
        val.style.textDecoration = "none";
        val.style.color = "black";
      });

      navbar.append(logo, link1, link2, link3, link4, button);
      bodys.append(navbar);

      let div1 = document.createElement("div");
      div1.setAttribute("class", "heading");
      let h1 = document.createElement("h1");
      h1.textContent = "Explanation of";
      h1.append(document.createElement("br"));
      h1.append("Business Design");
      h1.style.fontSize="60px"

      let p1 = document.createElement("p");
      p1.textContent = "a platform to bring new friends";
      p1.append(document.createElement("br"));
      p1.append("around you in a away that is fun to all");

      div1.append(h1, p1);
        // div1.style.backgroundColor = "yellow";                                                
      div1.style.width = "40%";
      div1.style.padding = "40px";

      let div2 = document.createElement("div");
      div2.setAttribute("class", "img");

      let imgs = document.createElement("img");
      imgs.src = "./ii.jpg";
      imgs.alt = "logo";
      imgs.style.height = "100%";
      imgs.style.width = "100%";

      div2.append(imgs);
      let newdiv = document.createElement("div");
      newdiv.append(div1, div2);
      newdiv.style.marginTop = "20px";
      newdiv.style.display = "flex";
      newdiv.style.height="90%"

      bodys.append(newdiv);
      console.log(bodys);
    </script>
  </body>
</html>
