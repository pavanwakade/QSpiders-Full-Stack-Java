<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <form onsubmit="click(event)">
      <label for="name" id="nameinpute">Name</label>
      <input type="text" name="nameinpute" value="" />
      <br />
      <br />
      <label for="mobile" id="mobileinpute">Mobile</label>
      <input type="tel" name="mobileinpute" value="" />
      <br />
      <br />
      <button type="submit">submit</button>
    </form>
    <br />
    <br />
    <table border="1" id="tableidd">
      <thead>
        <tr>
          <th>name</th>
          <th>mobile</th>
        </tr>
      </thead>
    </table>

    <script>
      let inpuitname = document.getElementById("nameinpute");
      let inputmobile = document.getElementById("mobileinpute");
      let tabledata = document.getElementById("tableidd");

      let click = (e) => {
        e.preventDefault();

        let tablerow = document.createElement("tr");
        let namecell = document.createElement("td");
        namecell.innerHTML = inputmobile.value;

        let mobilecell = document.createElement("td");
        mobilecell.innerHTML = inputmobile.value;
        console.log(inpuitname);
        console.log(inputmobile);

        tablerow.appendChild(namecell);
        tablerow.appendChild(mobilecell);
        tabledata.appendChild(tablerow);
      };
    </script>
  </body>
</html>
