<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      span {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <label for="name">Name</label>
      <input type="text" id="nameinpute" value="" />
      <br />
      <span id="nameerror">name field should not be empty</span>
      <br />
      <br />
      <label for="mobile">Mobile</label>
      <input type="tel" id="mobileinpute" value="" />
      <br />
      <span id="mobileerror">mobile field should not be empty</span>
      <br />
      <br />
      <button type="submit">submit</button>
    </form>

    <br />
    <br />
    <table border="1" id="tableidd">
      <thead>
        <tr>
          <th>name</th>
          <th>mobile</th>
        </tr>
      </thead>
    </table>

    <script>
      let inpuitname = document.getElementById("nameinpute");
      let inputmobile = document.getElementById("mobileinpute");
      let tabledata = document.getElementById("tableidd");

      let nameerror = document.getElementById("nameerror");
      let mobileerror = document.getElementById("mobileerror");

      let handleSubmit = (e) => {
        e.preventDefault();
        if (inpuitname === null && inputmobile === null) {
          let tablerow = document.createElement("tr");
          let namecell = document.createElement("td");
          namecell.innerHTML = inpuitname.value;

          let mobilecell = document.createElement("td");
          mobilecell.innerHTML = inputmobile.value;
          console.log(inpuitname);
          console.log(inputmobile);

          tablerow.appendChild(namecell);
          tablerow.appendChild(mobilecell);
          tabledata.appendChild(tablerow);
        } else {
          if (inpuitname === null) {
            nameerror.style.display("contents");
          }

          if (mobileerror === null) {
            mobileerror.style.display("contents");
          }
        }
      };
    </script>
  </body>
</html>
