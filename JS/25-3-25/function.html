<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    body {
      text-align: center;
    }

    .cointainer {
      text-align: center;
      display: flex;
      justify-content: center;
    }

    div {
      margin: 20px;
    }

    h1 {
      color: red;
    }

    button {
      background-color: green;

      color: white;
    }
  </style>
</head>

<body>
  <h1>function day one</h1>

  <div class="cointainer">
    <div>
      <p>add to cart item</p>

      <h2></h2>

      <button onclick="addtocart()">add</button>
      <button onclick="removetocart()">Remove</button>
    </div>

    <div>
      <h2>add to cart item : <p class="cart"></p>
      </h2>
      <button onclick="add()">add</button>
      <button onclick="remove()">Remove</button>
    </div>

  </div>
  <script>
    let heading = document.querySelector("h2");

    let cartitemcount = 0;

    heading.innerText = cartitemcount;

    function addtocart() {
      cartitemcount++;
      heading.innerText = cartitemcount;
    }

    function removetocart() {
      cartitemcount--;
      heading.innerText = cartitemcount;
    }

    //   using Arrow fiunction/fat Arrow


    let cartcount = 0;
    let cart = document.querySelector(".cart");

    let add = () => {
      cartcount++;
      cart.innerText = cartcount;
    };
    

    let remove = () => {
      cartcount--;
      cart.innerText = cartcount;
    };
  </script>
</body>

</html>
