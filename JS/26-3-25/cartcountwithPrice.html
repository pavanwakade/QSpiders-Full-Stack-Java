<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Addition of cart item with price</h1>

    <p class="counts"></p>

    <script>
      let totalcount = document.querySelector(".counts");
      let count = () => {
        let a = parseFloat(prompt("Enter the price of the item"));
        let b = parseInt(prompt("Enter the quantity of the item"));

        let price = () => {
          let total = a * b;
          totalcount.textContent = `Total Price: ${total} Rupees`;
        };

        price();
      };

      count();
    </script>
  </body>
</html>
