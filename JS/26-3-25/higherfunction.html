<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>higherorder</h1>

    <script>
      
      // Higher order Function
      let hiof = (cbf) => {
        cbf();
      };

      // collaback function
      let a = () => {
        let a = 10 + 10;
        console.log(a);
        document.write(a);
      };

      hiof(a);
    </script>
  </body>
</html>
