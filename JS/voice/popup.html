<!DOCTYPE html>
<html>
<head>
  <title>Simple Voice Typing</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b78e7;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    .recording {
      background-color: #ea4335 !important;
    }
    #language-select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Simple Voice Typing</h2>
  
  <select id="language-select">
    <option value="en-US">English (US)</option>
    <option value="en-GB">English (UK)</option>
    <option value="es-ES">Spanish</option>
    <option value="fr-FR">French</option>
    <option value="de-DE">German</option>
    <option value="it-IT">Italian</option>
    <option value="ja-JP">Japanese</option>
    <option value="ko-KR">Korean</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="ru-RU">Russian</option>
  </select>
  
  <div class="checkbox-container" style="margin: 10px 0; display: flex; align-items: center;">
    <input type="checkbox" id="cursor-check" checked>
    <label for="cursor-check" style="margin-left: 5px;">Always check cursor position first</label>
  </div>
  
  <button id="start-btn">Start Voice Typing</button>
  <button id="stop-btn" disabled>Stop Voice Typing</button>
  
  <div id="status">Ready to start voice typing...</div>
  
  <script src="popup.js"></script>
</body>
</html>
