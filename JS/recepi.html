<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="container"></section>

    <script>
      let container = document.querySelector("#container");
      let allrecipes = [];
      let fetchhh = async () => {
        let apii = await fetch("https://dummyjson.com/recipes");
        let apiDisplay = await apii.json();
        console.log(apiDisplay.recipes);

        apiDisplay.recipes.forEach((val) => {
           let card = document.createElement("div");
           let h1 = document.createElement("h1");
           h1.innerText = val.name;
           card.append(h1);
           container.append(card);
         });
       
        // card.innerText(apiDisplay.recipes.name)
      };

      fetchhh();
    </script>
  </body>
</html>
