<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="cointainer"></section>

    <script>
      let containmer = document.getElementById("container");
      let card = document.createElement("div");
      let fetchhh = async () => {
        let apii = await fetch("https://dummyjson.com/recipes");
        let apiDisplay = await apii.json();
        // console.log(apiDisplay.recipes);
        card.innerText(apiDisplay.recipes.name)
        containmer.append(card);
      };
      fetchhh();
      
    </script>
  </body>
</html>
