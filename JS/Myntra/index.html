<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #mainsection {
        display: flex;
        flex-wrap: wrap;

justify-content: center;        /* height: 100vh;
        width: 100%; */
        /* background-color: rgb(152, 137, 137); */
      }

      .card {
        margin: 20px;
        padding: 10px;
        border: 2px solid #fe6002;
        height: 360px;
        width: 250px;
        background-color: #fe6002;
        color: aliceblue;
      }

      .card:hover{
        /* background-color: #00ff80;*/
        
      }
      .card button {
        display: block;
        margin: 0 auto;
      }
      img {
        height: 30vh;
        width: 100%;
        border-radius: 30px;
      }
      button {
        padding: 5px 20px;
        font-size: 15px;
        color: #ffffff;
        background-color: #2196f3;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;

      }
      button:hover {
        background-color: #00ff80;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <section id="mainsection">
      <!-- <div id="card"></div> -->
    </section>
    <script>
      let mainsection = document.getElementById("mainsection");
      let fetchdata = async () => {
        let apiresponse = await fetch("https://dummyjson.com/recipes");
        let data = await apiresponse.json();
        console.log(data.recipes);

        data.recipes.forEach((val) => {
          let newCard = document.createElement("div");
          newCard.setAttribute("class", "card");
          newCard.innerHTML = `
            <img src="${val.image}" alt="${val.name}">
            <p style="font-size: 20px">${val.name}</p>
            <p>rating : ‚≠ê${val.rating}</p>
            <p>cuisine: ${val.cuisine}</p>
            <p>difficulty : ${val.difficulty}</p>
            <button>Order</button>
          `;
          mainsection.appendChild(newCard);
        });
      };
      fetchdata();
    </script>
  </body>
</html>
