<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestedTable</title>
  </head>
  <body>
    <center>
    <table border="1" style="border-collapse: collapse; text-align: center ;width: 70%;height: 300px;background-color: rgba(229, 255, 0, 0.37);">
      <tr>
        <td>
         <center> <table
            border="1"
            style="border-collapse: collapse; text-align: center;width: 70%;height: 80px;background-color: aqua;">
            <tr>
              <td>Google</td>
              <td>meta</td>
            </tr>
            <tr>
              <td>Gemini</td>
              <td>llm</td>
            </tr>
          </table></center>
        </td>
        <td>hello</td>
      </tr>
      <tr>
        <td>Ravan</td>
        <td>
            <center> <table
                border="1"
                style="border-collapse: collapse; text-align: center;width: 70%;height: 80px;background-color: rgba(255, 0, 170, 0.274);"
              >
            <tr>
              <td>Shashi</td>
              <td>nava</td>
            </tr>
            <tr>
              <td>Haeshu</td>
              <td>Manu</td>
            </tr>
          </table>
        </td>
      </tr>
    </table></center>
  </body>
</html>
