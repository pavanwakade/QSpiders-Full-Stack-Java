<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
</head>
<body>
    <center>
        <table border="1" style="border-collapse: collapse;width: 80%;">

            <thead style="background-color: rgba(255, 174, 0, 0.767);">
            <th>Days</th>
            <th>I <br> 9:10</th>
            <th>II <br> 10:11</th>
            <th>III <br>11:12</th>
            <th>12:1</th>
            <th>IV <br>1:2</th>
            <th>V <br>2:3</th>
            <th>VI <br>3:4</th>
            </thead>

            <tbody style="text-align: center;background-color: rgba(255, 255, 0, 0.712);">
                <tr>
                    <td>MON</td>
                    <td>ENG</td>
                    <td colspan="2">LAB</td>
                    <td rowspan="6">L <br> U<br>N<br>C<br>H<br> BREAK</td>
                    <td>MATH</td>
                    <td colspan="2">PT</td>
                </tr>

                <tr>
                    <td>TUE</td>
                    <td colspan="2">MATH</td>
                    <td>SCI</td>
                    <td>HISTRY</td>
                    <td colspan="2">ARTS</td>
                </tr>

                <tr>
                    <td>WED</td>
                    <td colspan="3">Rehasal</td>
                    <td colspan="2">FUNCTION</td>
                    <td>ARTS</td>
                </tr>

                <tr>
                    <td>THU</td>
                    <td colspan="2">MATH</td>
                    <td>SCI</td>
                    <td>HISTRY</td>
                    <td colspan="2">ARTS</td>
                </tr>


                <tr>
                    <td>FRI</td>
                    <td>ENG</td>
                    <td colspan="2">LAB</td>
                    <td>MATH</td>
                    <td colspan="2">PT</td>
                </tr>

                <tr>
                    <td>SAT</td>
                    <td>ENG</td>
                    <td>SCI</td>
                    <td>MATH</td>
                    <td colspan="3">PT</td>
                </tr>
                <tr style="background-color: rgba(0, 128, 0, 0.432);">
                    <td colspan="8">SUNDAY</td>
                </tr>

            </tbody>
        </table>
    </center>

    <br> <br>

</body>
</html>
