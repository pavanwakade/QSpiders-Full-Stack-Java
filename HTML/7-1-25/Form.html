<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="post">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="pavan wakade"
      />
      <br />

      <label for="dob">DOB</label>
      <input type="date" name="dob" id="dob" value="10/8/1999" /><br />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="abc@gmail.com"
      /><br />

      <label for="mon">Mobile NO: </label>
      <input
        type="tel"
        name="mon"
        id="mon"
        pattern="[6-9]{1}[0-9]{9}"
        maxlength="10"
        minlength="10"
        required
        placeholder="8317277608"
      /><br />

      <label for="address">Address</label>
      <textarea name="address" id="address" placeholder="at: latur"></textarea>
      <br />

      <label for="gender">gender:</label>
      <label for="gender-male">Male</label>
      <input type="radio" name="gender" />

      <label for="gender-female">Femal</label>
      <input type="radio" name="gender" />

      <label for="gender-other">Other</label>
      <input type="radio" name="gender" /><br />

      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        maxlength="2"
        minlength="1"
        placeholder="25"
      /><br />

      <label for="img">Image</label>
      <input type="file" id="img" name="img" /><br />

      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="country">india</option>
        <option value="country">USA</option>
        <option value="country">Japan</option>
      </select>
      <br />

      <label for="skill">Skills:</label><br />
      <label for="html">html:</label>
      <input type="checkbox" name="Html" id="html" checked disabled /><br />

      <label for="skill">css:</label>
      <input type="checkbox" name="css" id="css" /><br />

      <label for="skill">js:</label>
      <input type="checkbox" name="js" id="js" /><br />

      <label for="skill">Java:</label>
      <input type="checkbox" name="jav" id="java" /><br />

      <label for="password">password</label>
      <input type="password" id="password" name="password" /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
