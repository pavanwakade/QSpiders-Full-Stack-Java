<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>NASA</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video class="video-background" autoplay muted loop>
        <source src="/Assets/nasa1080.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="p-4 rounded" style="background: rgba(78, 77, 77, 0.5); backdrop-filter: blur(10px);">
            
            <h3 class="text-center text-white mb-4" style="font-family: 'Segoe UI', Arial, sans-serif; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                <span style="border-bottom: 2px solid #fff; padding-bottom: 3px;">LOGIN</span>
            </h3>
            
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping-password">#</span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping-password">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-white" for="rememberMe">
                    Remember me
                </label>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-primary w-50">Login</button>
            </div>

            <div class="text-center mt-3">
                <p class="text-white">Or login with:</p>


                <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-social btn-danger">
                        <img class="social-icon" src="/Assets/google.png" alt="Google" style="width: 20px; height: 20px; ">
                    </button>

                    <button type="button" class="btn btn-social" style="background-color: rgb(240, 243, 247);">
                        <img class="social-icon" src="/Assets/fb (2).png" alt="facebook" style="width: 20px; height: 20px; filter: none;">
                    </button>

                    <button type="button" class="btn btn-social" style="background-color: #1DA1F2;">
                        <img class="social-icon" src="/Assets/twitter.png" alt="twitter" style="width: 30px; height: 30px; filter: none;">
                    </button>
                </div>


            </div>
        </div>
    </div>
  </body>
</html>
