<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>

    <style>
    #card{
    height: 100vh;
    width: 100%;
    border: 1px solid  red;
    position: relative;
    background-color: rgb(15, 105, 83);
}
img{
    height: 400px;
    width: 280px;
    border: 2px solid rgb(30, 255, 0);
    box-shadow: 10px 10px 10px 10px rgb(13, 14, 1);
}

#king{
    position: absolute;
    top: 50px;
    left: 400px;
}

#king:hover{
    z-index: 1;
}
#queen{
        position: absolute;
        top: 90px;
        left: 450px;
    }

    #queen:hover{
        z-index: 1;
    }


    #joker{
        position: absolute;
        top: 130px;
        left: 500px;
    }
    #joker:hover{
        z-index: 1;
    }

    #ace{
        position: absolute;
        top: 170px;
        left: 550px;
    }
    </style>
</head>
<body>

    <div id="card">
        

        <img src="https://i.pinimg.com/236x/42/15/2b/42152be510411eefe581248dd7154626.jpg" alt="" id="king">
        <img src="https://i.pinimg.com/236x/e7/db/db/e7dbdb22edabd31a4ff5a049aec52da0.jpg" alt="" id="queen">
        <img src="https://i.pinimg.com/236x/46/ce/96/46ce96fcfc81aab39ddb0d9df6d2d723.jpg" alt="" id="joker">
        <img src="https://i.pinimg.com/236x/07/4d/c0/074dc0a1e8404ddafb62f87f9f78f1b5.jpg" alt="" id="ace">
    </div>
    
</body>
</html>
