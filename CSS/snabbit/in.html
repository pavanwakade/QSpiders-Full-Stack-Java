<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cambria', serif;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .form-section {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .preview-section {
            flex: 1;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background: #444;
        }

        .project-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .project-description {
            margin-top: 10px;
        }

        .bullet-points input {
            margin-bottom: 5px;
        }

        /* Resume Preview Styles */
        .resume {
            padding: 20px;
            line-height: 1;
        }

        .resume h1 {
            margin-bottom: 5px;
        }

        .contact-info {
            margin-bottom: 20px;
            /* font-size: 10; */
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .project-section {
            margin-bottom: 15px;
        }

        .project-title {
            font-weight: bold;
        }

        .education-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .education-table th, .education-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        .bullet-list {
            list-style-type: disc;
            margin-left: 20px;
        }



        .skill-container {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 4px;
}

.skill-entry {
    margin-bottom: 15px;
    padding: 10px;
    background: #fff;
    border-radius: 4px;
}

.skill-title {
    font-weight: bold;
    margin-bottom: 10px;
}

.skill-description {
    margin-left: 15px;
}



#resume {
    font-family: 'Cambria', serif;
    padding: 20px;
    line-height: 1;
}

#resume h1 {
    font-size: 19px;
    font-family: 'Cambria', serif;
    text-transform: uppercase;
    margin-bottom: 10px;
    text-align: center;
}

#resume h2 {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 10px;
}

#resume h3 {
    font-size: 14px;
    /* font-weight: bold; */
    margin-bottom: 10px;
}

#resume p, #resume ul, #resume li {
    font-size: 11px;
}

#resume contact-info{
    text-align: center;
    
}

#resume .project-tech{
font-family: 'Cambria', serif;
font-size:11px;
}




hr {
    border: none;
    height: 2px;
    background-color: #000;
    margin: 20px 0;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Resume Builder</h2>
            <form id="resumeForm">
                <!-- Personal Information -->
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="fullName" required>
                    <label>Phone:</label>
                    <input type="tel" id="phone" required>
                    <label>Email:</label>
                    <input type="email" id="email" required>
                    <label>GitHub:</label>
                    <input type="url" id="github">
                </div>

                <!-- Objective -->
                <div class="form-group">
                    <label>Objective:</label>
                    <textarea id="objective" rows="3" ></textarea>
                </div>

                <!-- Achievements -->
                <div class="form-group">
                    <label>Achievements:</label>
                    <div id="achievementsList">
                        <input type="text" class="achievement" placeholder="Achievement">
                    </div>
                    <button type="button" onclick="addAchievement()">Add Achievement</button>
                </div>

                <div class="form-group">
                    <label>Technical Skills:</label>
                    
                    <div class="skill-container">
                        <h3>Programming Languages(java)</h3>
                        <div id="javaSkillsList">
                            <div class="skill-entry">
                                <input type="text" class="skill-title java-skill" placeholder="Skill Title">
                                <div class="skill-description">
                                    <div class="bullet-points">
                                        <input type="text" placeholder="Description point" class="java-description-point">
                                    </div>
                                    <button type="button" onclick="addSkillPoint(this, 'java')">Add Description Point</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" onclick="addSkillEntry('java')">Add Skill</button>
                    </div>

                    <div class="skill-container">
                        <h3>Database & Query Languages (SQL)</h3>
                        <div id="sqlSkillsList">
                            <div class="skill-entry">
                                <input type="text" class="skill-title sql-skill" placeholder="Skill Title">
                                <div class="skill-description">
                                    <div class="bullet-points">
                                        <input type="text" placeholder="Description point" class="sql-description-point">
                                    </div>
                                    <button type="button" onclick="addSkillPoint(this, 'sql')">Add Description Point</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" onclick="addSkillEntry('sql')">Add Skill</button>
                    </div>

                    <div class="skill-container">
                        <h3>Testing (Manual Testing)</h3>
                        <div id="testingSkillsList">
                            <div class="skill-entry">
                                <input type="text" class="skill-title testing-skill" placeholder="Skill Title">
                                <div class="skill-description">
                                    <div class="bullet-points">
                                        <input type="text" placeholder="Description point" class="testing-description-point">
                                    </div>
                                    <button type="button" onclick="addSkillPoint(this, 'testing')">Add Description Point</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" onclick="addSkillEntry('testing')">Add Skill</button>
                    </div>
                    </div>

                <!-- Projects -->
                <div class="form-group">
                    <label>Projects:</label>
                    <div id="projectsList">
                        <div class="project-container">
                            <input type="text" placeholder="Project Title" class="project-title">
                            <input type="text" placeholder="Technologies Used" class="project-tech">
                            <div class="project-description">
                                <div class="bullet-points">
                                    <input type="text" placeholder="Description point" class="description-point">
                                </div>
                                <button type="button" onclick="addDescriptionPoint(this)">Add Description Point</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addProject()">Add Project</button>
                </div>

                <!-- Education -->
                <div class="form-group">
                    <label>Education:</label>
                    <div id="educationFields">
                        <input type="text" placeholder="Degree" class="degree">
                        <input type="text" placeholder="Institution" class="institution">
                        <input type="text" placeholder="Score" class="score">
                    </div>
                    <button type="button" onclick="addEducationField()">Add Education</button>
                </div>

                <button type="button" onclick="generateResume()">Generate Resume</button>
                <button type="button" onclick="downloadPDF()">Download PDF</button>
            </form>
        </div>

        <div class="preview-section">
            <div id="resume" class="resume"></div>
        </div>
    </div>

    <script>
        // Function to add an achievement field
function addAchievement() {
    const achievementsList = document.getElementById('achievementsList');
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'achievement';
    input.placeholder = 'Achievement';
    achievementsList.appendChild(input);
}

// Function to add a description point inside a skill or project
function addSkillPoint(button, type) {
    const pointsContainer = button.previousElementSibling;
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Description point';
    input.className = `${type}-description-point`;
    pointsContainer.appendChild(input);
}

// Function to add a new skill entry
function addSkillEntry(type) {
    const container = document.getElementById(`${type}SkillsList`);
    const skillEntry = document.createElement('div');
    skillEntry.className = 'skill-entry';
    skillEntry.innerHTML = `
        <input type="text" class="skill-title ${type}-skill" placeholder="Skill Title">
        <div class="skill-description">
            <div class="bullet-points">
                <input type="text" placeholder="Description point" class="${type}-description-point">
            </div>
            <button type="button" onclick="addSkillPoint(this, '${type}')">Add Description Point</button>
        </div>
    `;
    container.appendChild(skillEntry);
}

// Function to add a project
function addProject() {
    const projectsList = document.getElementById('projectsList');
    const projectContainer = document.createElement('div');
    projectContainer.className = 'project-container';
    projectContainer.innerHTML = `
        <input type="text" placeholder="Project Title" class="project-title">
        <input type="text" placeholder="Technologies Used" class="project-tech" >
        <div class="project-description">
            <div class="bullet-points">
                <input type="text" placeholder="Description point" class="description-point">
            </div>
            <button type="button" onclick="addSkillPoint(this, 'description')">Add Description Point</button>
        </div>
    `;
    projectsList.appendChild(projectContainer);
}

// Function to add an education field
function addEducationField() {
    const educationFields = document.getElementById('educationFields');
    const newFields = document.createElement('div');
    newFields.innerHTML = `
        <input type="text" placeholder="Degree" class="degree">
        <input type="text" placeholder="Institution" class="institution">
        <input type="text" placeholder="Score" class="score">
    `;
    educationFields.appendChild(newFields);
}

// Function to generate the resume preview
function generateResume() {
    const resume = document.getElementById('resume');
    const formData = {
        fullName: document.getElementById('fullName').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        github: document.getElementById('github').value.trim(),
        objective: document.getElementById('objective').value.trim()
    };

    // Updated contact info HTML
let contactInfoHtml = '';
if (formData.phone) contactInfoHtml += `${formData.phone} | `;
if (formData.email) contactInfoHtml += `${formData.email} | `;
if (formData.github) contactInfoHtml += `${formData.github} | `;

// Remove the trailing separator
contactInfoHtml = contactInfoHtml.slice(0, -3); // Remove the last ' | '

if (contactInfoHtml) {
    contactInfoHtml = `<div class="contact-info" >${contactInfoHtml}</div>`;
}
    

    // Gather achievements
    let achievementsHtml = '';
    let achievements = document.querySelectorAll('.achievement');
    let achievementItems = [];
    achievements.forEach(achievement => {
        if (achievement.value.trim()) {
            achievementItems.push(`<li>${achievement.value.trim()}</li>`);
        }
    });
    if (achievementItems.length > 0) {
        achievementsHtml = `<div class="section"><h2>Achievements</h2><ul class="bullet-list">${achievementItems.join('')}</ul></div><hr>`;
    }

    // Gather skills
    let skillsHtml = '';
    const skillTypes = { 'java': 'Programming Languages', 'sql': 'Database & Query Languages', 'testing': 'Testing' };
    for (const [type, title] of Object.entries(skillTypes)) {
        let typeHtml = '';
        document.querySelectorAll(`.${type}-skill`).forEach(skill => {
            const skillTitle = skill.value.trim();
            let pointsHtml = '';
            skill.closest('.skill-entry').querySelectorAll(`.${type}-description-point`).forEach(point => {
                if (point.value.trim()) pointsHtml += `<li>${point.value.trim()}</li>`;
            });
            if (skillTitle && pointsHtml) {
                typeHtml += `<div class="skill-section"><div class="skill-title">â€¢ ${skillTitle}</div><ul class="bullet-list">${pointsHtml}</ul></div>`;
            }
        });
        if (typeHtml) skillsHtml += `<h3>${title}</h3>${typeHtml}`;
    }
    if (skillsHtml) skillsHtml = `<div class="section"><h2>Technical Skills</h2>${skillsHtml}</div><hr>`;

    // Gather projects
    let projectsHtml = '';
    document.querySelectorAll('.project-container').forEach(project => {
        const title = project.querySelector('.project-title').value.trim();
        const tech = project.querySelector('.project-tech').value.trim();
        let descriptionHtml = '';
        project.querySelectorAll('.description-point').forEach(point => {
            if (point.value.trim()) descriptionHtml += `<li>${point.value.trim()}</li>`;
        });

        if (title && descriptionHtml) {
            projectsHtml += `<div class="project-section">
                                <div class="project-title">${title}</div>
                                ${tech ? `<div Styles="font-family: 'Cambria', serif;font-size11px">Technologies Used: ${tech}</div>` : ''}
                                <div>Description:</div>
                                <ul class="bullet-list">${descriptionHtml}</ul>
                            </div>`;
        }
    });
    if (projectsHtml) projectsHtml = `<div class="section"><h2>Projects</h2>${projectsHtml}</div><hr>`;

    // Gather education
    let educationHtml = '';
    let educationRows = [];
    document.querySelectorAll('.degree').forEach((degree, i) => {
        const degreeValue = degree.value.trim();
        const institution = document.querySelectorAll('.institution')[i].value.trim();
        const score = document.querySelectorAll('.score')[i].value.trim();
        if (degreeValue || institution || score) {
            educationRows.push(`<tr><td>${degreeValue}</td><td>${institution}</td><td>${score}</td></tr>`);
        }
    });
    if (educationRows.length > 0) {
        educationHtml = `<div class="section"><h2>Education</h2>
                            <table class="education-table">
                                <tr><th>Degree</th><th>Institution</th><th>Score</th></tr>
                                ${educationRows.join('')}
                            </table>
                        </div><hr>`;
    }

    // Generate final resume
    resume.innerHTML = `
        <h1>${formData.fullName}</h1>
        ${contactInfoHtml ? `<div class="contact-info" style="font-size: 11px; text-align: center;" >${contactInfoHtml}</div><hr>` : ''}
        ${formData.objective ? `<div class="section"><h2>Objective</h2><p>${formData.objective}</p></div><hr>` : ''}
        ${achievementsHtml}
        ${skillsHtml}
        ${projectsHtml}
        ${educationHtml}
    `;
}

function downloadPDF() {
    const element = document.getElementById('resume');
    const fullName = document.getElementById('fullName').value.trim();
    const fileName = fullName ? fullName.replace(/\s+/g, '_') + '.pdf' : 'Resume.pdf';

    html2pdf(element, {
        margin: 10,
        filename: fileName,
        image: { type: 'jpeg', quality: 0.98 }, 
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { format: 'a4', orientation: 'portrait' }
    });



    // Generate and save the PDF
    html2pdf()
        .set(opt)
        .from(element)
        .save();
}

    </script>
</body>
</html>
