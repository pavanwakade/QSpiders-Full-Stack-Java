<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./myntra.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

        <header id="header">

            <section id="logo-navlinks">

                <div id="logo">
                    <img
                        src="https://aartisto.com/wp-content/uploads/2020/11/myntra.png"
                        alt height="70px" width="80%">
                </div>

                <div id="nav-links">
                    <a href>MEN</a>
                    <a href>WOMEN</a>
                    <a href>KIDS</a>
                    <a href>HOME & LIVING</a>
                    <a href>BEAUTY</a>
                    <a href>STUDIO<sup>NEW</sup></a>
                </div>

            </section>

            <section id="search-bar">

                <div id="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div id="search-input">
                    <input type="search" placeholder="Search for Products, Brands and...">
                </div>

            </section>
            
            <section id="icons">

                <div id="profile">
                    <i class="fa-regular fa-user"></i>
                    <b>Profile</b>
                </div>
    
                <div id="wishlist">
                    <i class="fa-regular fa-heart"></i>
                    <b>Wishlist</b>
                </div>
    
                <div id="bag">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <b>Bag</b>
                </div>
                

            </section>
        </header>
    </body>
</html>
