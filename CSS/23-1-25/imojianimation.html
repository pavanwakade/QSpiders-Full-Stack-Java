<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji</title>


    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #circle {
            height: 500px;
            width: 500px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 100px;

        }

        #eyecontainer {
            height: 150px;
            width: 100%;
            margin-top: 70px;
            /* border:solid 1px red; */
            display: flex;
            justify-content: space-around;

        }

        .eyes {
            height: inherit;
            width: 150px;
            border: 3px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: end;
            background-color: aliceblue;
            animation-name: eye;
            animation-iteration-count: infinite;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        .eyeboll {
            background-color: black;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            display: flex;
            /* align-items: end; */
            justify-content: end;
        }


        @keyframes eye {

            to {
                transform: rotate(360deg);
            }

        }



        #toung {
            width: 150px;
            height: 100px;
            background-color: red;
            border-radius: 40%;
            position: relative;
            animation-name: toung;


            
        }


        #toung:hover{
            transform: scale(1.1);
        }

        
    </style>
</head>

<body>

    <div id="circle">

        <div id="eyecontainer">


            <div class="eyes">
                <div class="eyeboll">

                </div>
            </div>



            <div class="eyes">
                <div class="eyeboll">

                </div>
            </div>


        </div>
        <div id="toung">
            <br><br>
            <hr>
        </div>


    </div>
    </div>

</body>

</html>
