<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Display</title>
    <style>
      #main {
        height: 90vh;
        display: flex;
        justify-content: center;
        position: relative;
        animation-name: body;
      }

      #redkilla {
        height: 360px;
        width: 800px;
        position: absolute;
        /* background-color: azure; */
        top: 250px;
      }
      #redkilla img {
        height: 350px;
        width: 100%;
      }

      #flag {
        height: 100px;
        width: 210px;
        /* background-color: blue; */
        position: absolute;
        top: 90px;
        right: 517px;
      }

      #flag img {
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #dandu {
        height: 200px;
        width: 305px;
        /* background-color: aqua; */
        position: absolute;
        top: 154px;
        right: 440px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #dandu img {
        height: 150px;
        width: 100%;
      }

      #sun {
        height: 150px;
        width: 150px;
        background-color: gold;
        border-radius: 50%;
        position: absolute;
        animation-name: sun;
        animation-duration: 4s;
        /* animation-direction: alternate; */
        animation-iteration-count: 1;
        animation-timing-function: linear;
      }

      @keyframes sun {
        0% {
          bottom: -10px;
          background-color: brown;
        }

        100% {
          bottom: 300px;
          background-color: rgb(244, 195, 0);
        }
      }

      @keyframes body {
        0% {
         
          background-color: rgb(14, 13, 13);
        }

        100% {
          bottom: 300px;
          background-color: rgb(103, 232, 208);
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      
    
    <div id="sun"></div>
<div id="redkilla">
  <img src="/26-1-25 sunday/kila.PNG" alt="Description of the image" />
</div>
<div id="flag">
  <img src="/26-1-25 sunday/image.png" alt="Flag" />
</div>
<div id="dandu">

</div>
</div>
  </body>
</html>
